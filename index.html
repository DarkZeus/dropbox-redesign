        <a href="/" class="logo"><img src="assets/img/logo.png" alt=""></a>

          <li><a href="#" class="active"><i class="far fa-file"></i>Files</a></li>

      </div>

          <nav class="sort">

            <a href="#">Size</a>
            <a href="#">Modified</a>
